<div class="max-w-4xl mx-auto px-4 py-12">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
    <!-- Colonne logos -->
    <div>
      <h2 class="text-center md:text-left text-xs font-bold tracking-widest mb-6 uppercase">As featured in:</h2>
      <!-- Logos -->
      <div class="grid grid-cols-2 md:grid-cols-3 gap-6 md:gap-8 justify-items-center items-center">
        <img *ngFor="let logo of featuredLogos" [src]="logo" alt="featured-in" class="h-10 object-contain" />
      </div>
    </div>
    <!-- Colonne expériences -->
    <div>
      <h2 class="text-xs font-bold tracking-widest mb-2 uppercase">My experiences:</h2>
      <p class="text-gray-500 text-sm mb-4">Vitae volutpat lacus amet quisque integer in urna adipiscing diam.</p>
      <!-- Expériences -->
      <div class="space-y-6">
        <ng-container *ngFor="let exp of experiences; let last = last">
          <div class="flex items-start gap-4">
            <img [src]="exp.img" alt="experience" class="h-10 w-10 object-contain mt-1" />
            <div class="flex-1">
              <div class="flex items-center gap-2">
                <span class="font-bold text-base">{{ exp.period }}</span>
              </div>
              <div class="font-semibold text-gray-800 text-sm">{{ exp.title }}</div>
            </div>
          </div>
          <hr *ngIf="!last" class="border-gray-200" />
        </ng-container>
      </div>
    </div>
  </div>
</div>
